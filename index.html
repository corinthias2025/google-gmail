    curl_setopt($ch, CURLOPT_FAILONERROR, true);

        die('Erro ao baixar o arquivo remoto: ' . curl_error($ch));

    header('Content-Disposition: attachment; filename="' . basename($filename) . '"');

    echo $data;
    exit;
