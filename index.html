
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download via Google Drive</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    a.container-link {
      display: block;
      background: #fff;
      padding: 60px 40px;
      border-radius: 16px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 700px; /* fixo para evitar redimensionamento */
      min-height: 450px;
      color: inherit;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s;
    }

    a.container-link:hover {
      background-color: #e6ffe6;
    }

    .logo {
      width: 70px;
      margin-bottom: 20px;
      pointer-events: none;
      user-select: none;
    }

    h1, p {
      pointer-events: none;
      user-select: none;
      color: #202124;
      margin: 0 0 20px 0;
    }

    p {
      color: #555;
      font-size: 20px;
      margin-bottom: 35px;
    }

    .botao-fake {
      display: inline-block;
      padding: 18px 40px;
      font-size: 22px;
      background-color: #28a745;
      color: white !important;
      border-radius: 12px;
      font-weight: bold;
      user-select: none;
      pointer-events: none; /* para não interferir no clique do link */
    }

    @media print {
      @page {
        size: auto;  /* mantém o tamanho da página */
        margin: 10mm; /* margem pequena para evitar corte */
      }

      body {
        background: white;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: auto;
      }

      a.container-link {
        box-shadow: none;
        border: 1px solid #ccc;
        background: white;
        color: black;
        text-decoration: none;
        width: 700px; /* força manter tamanho fixo no print */
        min-height: 450px;
        padding: 60px 40px;
      }

      .botao-fake {
        background-color: #28a745 !important;
        color: white !important;
        -webkit-print-color-adjust: exact !important;
        print-color-adjust: exact !important;
        pointer-events: auto !important;
      }
    }
  </style>
</head>
<body>
  <a href="https://abrir.link/PFpaI" class="container-link" title="Clique para baixar agora">
    <img src="https://ssl.gstatic.com/images/branding/product/2x/drive_2020q4_48dp.png" alt="Google Drive" class="logo" />
    <h1>Download via Google Drive</h1>
    <p>Clique em qualquer lugar desta área para baixar o arquivo.</p>
    <div class="botao-fake" aria-hidden="true">Baixar Agora</div>
  </a>
</body>
</html>
