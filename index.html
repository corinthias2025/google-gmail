
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Download via Google Drive</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f2f3f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 12px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 420px;
      cursor: pointer;
      transition: box-shadow 0.3s ease;
      position: relative;
    }

    .container:hover {
      box-shadow: 0 12px 26px rgba(0, 0, 0, 0.08);
    }

    .container img {
      width: 64px;
      margin-bottom: 20px;
    }

    .container h1 {
      font-size: 20px;
      margin: 0 0 10px;
      color: #202124;
    }

    .container p {
      font-size: 14px;
      color: #5f6368;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #34A853;
      color: white;
      border: none;
      padding: 14px 24px;
      font-size: 16px;
      border-radius: 8px;
      font-weight: bold;
      pointer-events: none;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 24px 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      max-width: 360px;
      width: 90%;
      animation: fadeInUp 0.3s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .modal-content h2 {
      font-size: 18px;
      margin: 0 0 12px;
      color: #188038;
    }

    .modal-content p {
      font-size: 14px;
      color: #3c4043;
    }
  </style>
</head>
<body>

<div class="container" onclick="copiarLink()">
  <img src="https://www.gstatic.com/images/branding/product/2x/drive_2020q4_48dp.png" alt="Google Drive" />
  <h1>Download via Google Drive</h1>
  <p>Clique em qualquer lugar desta área para copiar o link do arquivo.</p>
  <button class="btn">Copiar Link</button>
</div>

<!-- Modal -->
<div id="modal" class="modal">
  <div class="modal-content">
    <h2>✅ Link copiado!</h2>
    <p>Cole na barra de endereço do navegador com <strong>Ctrl + V</strong> para baixar o arquivo.</p>
  </div>
</div>

<script>
  function copiarLink() {
    const link = "https://abrir.link/cQeQe"; // Altere aqui seu link
    const tempInput = document.createElement("input");
    document.body.appendChild(tempInput);
    tempInput.value = link;
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);

    // Mostra o modal
    const modal = document.getElementById("modal");
    modal.style.display = "flex";

    // Esconde depois de 3 segundos
    setTimeout(() => {
      modal.style.display = "none";
    }, 3000);
  }
</script>

</body>
</html>
